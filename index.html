<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Jogo da Velha V1.1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/estilo.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img class="icon-logo" src="src/assets/icon-logo.jpg" alt="Logo">
        <h1 class="tituloTxt">
            BEM VINDOS AO JOGO DA VELHA!  BOA SORTE E DIVIRTA-SE!!
        </h1>
    </nav>

    <!-- CONTAINER DO JOGO -->
    <div class="container">
        <!-- TABULEIRO -->
        <div class="tabuleiro">
            <div id="1" class="quadrado" onclick="escolherQuadrado('1')">-</div>
            <div id="2" class="quadrado" onclick="escolherQuadrado('2')">-</div>
            <div id="3" class="quadrado" onclick="escolherQuadrado('3')">-</div>
            <div id="4" class="quadrado" onclick="escolherQuadrado('4')">-</div>
            <div id="5" class="quadrado" onclick="escolherQuadrado('5')">-</div>
            <div id="6" class="quadrado" onclick="escolherQuadrado('6')">-</div>
            <div id="7" class="quadrado" onclick="escolherQuadrado('7')">-</div>
            <div id="8" class="quadrado" onclick="escolherQuadrado('8')">-</div>
            <div id="9" class="quadrado" onclick="escolherQuadrado('9')">-</div>
        </div>

        <!-- CONTAINER DOS JOGADORES -->
        <div class="container-jogadores">
            <div class="jogador jogador1">
                <img class="jogador-icon" src="src/assets/jogador3.png" alt="Jogador1" id="player1-icon">
                <p class="nome-jogador" id="player1-display">Jogador 1</p>
                <p>Peça: <span class="peca-jogador" id="player1-piece">X</span></p>
                <p>Vitórias: <span id="player1-wins">0</span></p>
            </div>
            <div class="jogador jogador2">
                <img class="jogador-icon" src="src/assets/jogador3.png" alt="Jogador2" id="player2-icon">
                <p class="nome-jogador" id="player2-display">Jogador 2</p>
                <p>Peça: <span class="peca-jogador" id="player2-piece">O</span></p>
                <p>Vitórias: <span id="player2-wins">0</span></p>
            </div>
            
        </div>

         <!-- INFORMAÇÕES DO JOGO -->
        <div class="container-info-jogadores">
            <div class="info">
                <label>Vez da Peça:</label>
                <label id="jogador-selecionado">X</label>
            </div>
            <div class="info">
                <label>Vencedor:</label>
                <label id="vencedor-selecionado"></label>
            </div>
            <div class="button-class">
                <button onclick="reiniciarTudo()">Reiniciar</button>
            </div>
        </div>

        <!-- IMAGENS DAS VELHAS -->
        <img class="velhaL" src="src/assets/velhaL.png" alt="Velha Esquerda">
        <img class="velhaR" src="src/assets/velhaR.png" alt="Velha Direita">

    </div>
    <!-- MODAL DE VITORIA FINAL -->
     <div id="modal-vencedor-final" class="modal">
        <div class="modal-content">
            <h2 id="vencedor-final-text"></h2>
           <button onclick="fecharModalFinal()">Fechar</button>
        </div>
    </div>


    <!-- MODAL DE REGISTRO -->
    <div id="modal-registro" class="modal">
        <div class="modal-content">
            <h2>Registro de Jogadores</h2>
            <div class="registro-form">
                <div class="input-group">
                    <label for="player1-name-modal">Jogador 1:</label>
                    <input type="text" id="player1-name-modal" placeholder="Nome do Jogador 1" >
                    <select id="player1-gender">
                        <option value="" disabled selected>Selecione</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="outro(a)">Outro(a)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="player2-name-modal">Jogador 2:</label>
                    <input type="text" id="player2-name-modal" placeholder="Nome do Jogador 2" >
                    <select id="player2-gender">
                        <option value="" disabled selected>Selecione</option> 
                        <option value="female">Feminino</option>
                        <option value="male">Masculino</option>
                        <option value="outro(a)">Outro(a)</option>
                      </select>
                </div>
                <div class="input-group">
                      <label for="num-partidas">Número de Partidas:</label>
                        <input type="number" id="num-partidas" value="1" min="1">
                    </div>


                <div class="input-group-p">
                    <label>Peça do Jogador 1:</label>
                    <input type="radio" id="player1-piece-x" name="player1-piece" value="X" style="transform: scale(1.7);">
                    <span class="player1-piece-x">(X) </span>
                    <input type="radio" id="player1-piece-o" name="player1-piece" value="O" style="transform: scale(1.7);">
                    <span class="player1-piece-o">(O)</span>
                    </div>
                </div>

                <button onclick="iniciarJogo()">Iniciar Jogo</button>
            </div>
        </div>
    </div>
    <script src="src/scripts/velha.js"></script>
</body>

</html>
